<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacific Laboratory Specialist - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="container">
      <h1>Pacific Laboratory Specialist</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Slider -->
  <div class="slider">
    <div class="slides" id="slides">
      <img src="https://cdn.pixabay.com/photo/2014/12/10/20/48/laboratory-563423_1280.jpg" alt="Lab Image 1">
      <img src="https://cdn.pixabay.com/photo/2017/02/01/13/52/analysis-2030261_1280.jpg" alt="Lab Image 2">
      <img src="https://cdn.pixabay.com/photo/2018/06/26/05/08/lab-3498584_1280.jpg" alt="Lab Image 3">
    </div>
    <button class="slider-btn prev" onclick="prevSlide()">&#10094;</button>
    <button class="slider-btn next" onclick="nextSlide()">&#10095;</button>
  </div>

  <!-- Services Section -->
  <section class="services" id="services">
    <h2>Our Tests & Prices</h2>
    <table>
      <tr><th>Test Type</th><th>Price (FJD)</th></tr>
      <tr><td>COVID-19 PCR Test</td><td>$150</td></tr>
      <tr><td>Blood Sugar Test</td><td>$30</td></tr>
      <tr><td>Cholesterol Test</td><td>$40</td></tr>
      <tr><td>Full Blood Count</td><td>$60</td></tr>
      <tr><td>HIV Test</td><td>$50</td></tr>
    </table>
  </section>

  <!-- Appointment Form -->
  <section class="appointment" id="appointment">
    <h2>Book an Appointment</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="tel" placeholder="Phone Number" required>
      <select required>
        <option value="">Select Test Type</option>
        <option>COVID-19 PCR Test</option>
        <option>Blood Sugar Test</option>
        <option>Cholesterol Test</option>
        <option>Full Blood Count</option>
        <option>HIV Test</option>
      </select>
      <input type="date" required>
      <textarea rows="4" placeholder="Additional Notes"></textarea>
      <button type="submit">Submit Appointment</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Pacific Laboratory Specialist | Suva, Fiji</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
